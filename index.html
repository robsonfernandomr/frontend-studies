<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>login form </title>

  <!-- folha de estilos -->
  <link rel="stylesheet" href="estilo/estilo.css">
  
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
  </head>
<body>

  <!-- formulÃ¡rio principal -->
  <main class="container">
    <h2>Login</h2>
    <form action="">
      <div class="input-field">
        <label for="name">Name</label>
        <div class="input-field">
          <input class="border" type="text" name="username" id="username" placeholder="enter you username">
        </div>
        
        <label for="password">Password</label>
        <div class="input-field">
          <input class="border" type="text" name="password" id="password" placeholder="enter you password">
        </div>
        
        <center>
          <input type="submit" value="continue">
        </center>
      </div>
    </form>

    <!-- redes sociais -->
    <div class="footer">
      <span>or connect with social media </span>
      <div class="social-fields">
          <div class="social-field twitter">
            <a href="https://twitter.com/">
              <i class="fab fa-twitter space"></i> 
                sign in with twitter
            </a>
        </div>
        <div class="social-field facebook">
          <a href="https://pt-br.facebook.com/">
            <i class="fab fa-facebook-f space"></i> 
              sign in with facebook
          </a>
      </div>
      </div>
    </div>
  </main>
</body>
</html>
